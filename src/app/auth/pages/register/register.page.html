<ion-content>
  <form [formGroup]="registerForm" *ngIf="registerFormActive" (ngSubmit)="register()" (keydown.enter)="register()" >

    <ion-grid style="padding-top: 100px;" >

      <ion-row>
        <ion-col class="ion-text-center">
          <h2 class="logo">Fleet Manager</h2>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding">
        <ion-col sizeXs="12" sizeMd="10" sizeXl="6">
          <div class="form-group">
            <ion-item>
              <ion-input type="email"
                         placeholder="Email"
                         [autofocus]="true"
                         formControlName="email"
              ></ion-input>
            </ion-item>
            <ion-label
              *ngIf="(registerForm.controls.email.touched || submitted) && registerForm.controls.email.errors?.required"
              class="small-1"
              color="danger"
            >Email is required
            </ion-label>
            <ion-label
              *ngIf="(registerForm.controls.email.touched || submitted) && registerForm.controls.email.errors?.email"
              class="small-1"
              color="danger"
            >Email is not valid
            </ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding">
        <ion-col sizeXs="12" sizeMd="10" sizeXl="6">
          <div class="form-group">
            <ion-item>
              <ion-input #password type="password" placeholder="Password" formControlName="password"></ion-input>
              <ion-icon name="eye"
                        slot="end"
                        class="show-right-icon-input pointer"
                        (click)="showPassword(password)"
              ></ion-icon>
            </ion-item>
            <ion-label
              *ngIf="(registerForm.controls.password.touched || submitted) && registerForm.controls.password.errors?.required"
              class="small-1"
              color="danger"
            >Password is required
            </ion-label>
            <ion-label
              *ngIf="(registerForm.controls.password.touched || submitted) && registerForm.controls.password.errors?.minlength"
              class="small-1"
              color="danger"
            >Passsword must have minimum 6 characters
            </ion-label>
            <ion-label
              *ngIf="(registerForm.controls.password.touched || submitted) && registerForm.errors?.passwordNotStrong"
              class="small-1"
              color="danger"
            >Password must have minimum 1 number, 1 capital letter, 1 special character
            </ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding">
        <ion-col sizeXs="12" sizeMd="10" sizeXl="6">
          <div class="form-group">
            <ion-item>
              <ion-input #passwordRepeat type="password" placeholder="Password repeat" formControlName="confirmedPassword"
              ></ion-input>
              <ion-icon name="eye"
                        slot="end"
                        class="show-right-icon-input pointer"
                        (click)="showPassword(passwordRepeat)"
              ></ion-icon>
            </ion-item>
            <ion-label
              *ngIf="(registerForm.controls.confirmedPassword.touched || submitted) && registerForm.controls.confirmedPassword.errors?.required"
              class="small-1"
              color="danger"
            >Reapeted passsword is required
            </ion-label>
            <br>
            <ion-label
              *ngIf="registerForm.errors?.passwordsNotMatched"
              class="small-1"
              color="danger"
            >Passwrod don't match
            </ion-label>
          </div>
        </ion-col>
      </ion-row>

    

      <ion-row class="ion-justify-content-center">
        <ion-col sizeXs="12" sizeMd="6" sizeXl="5" class="ion-text-center">
          <ion-button color="primary" type="submit" class="login-button"
                      [disabled]="registerForm.invalid">
            Register
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col 
        class="ion-text-center">
        <ion-label>
          have account? <p routerLink="/login" style="cursor: pointer;">Login now</p>
        </ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
